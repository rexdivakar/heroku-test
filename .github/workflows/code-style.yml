name: Run TPU tests
on:
  push:
    paths-ignore: ['*.txt']
  pull_request:
    paths-ignore: ['*.txt']

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@v2
      with:
        python-version: '3.7'
    - run: |
        python -m pip install autopep8 "black==19.10b0" "isort==4.3.21"
        isort -rc .
        autopep8 --recursive --in-place --aggressive --aggressive .
        black .
      
